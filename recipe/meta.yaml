{% set version = "0.3.2" %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ellipsis
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ellipsis_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ellipsis/ellipsis_{{ version }}.tar.gz
  sha256: a90266e5eb59c7f419774d5c6d6bd5e09701a26c9218c5933c9bce6765aa1558

build:
  merge_build_host: True  # [win]
  number: 0
  # Only building r packages for win64, linux64, osx64
  skip: True # [aarch64 or s390x or ppc64le or arm64]

  rpaths:
    - lib/R/lib/
    - lib/

  # weird error on windows
  missing_dso_whitelist:
    - $RPATH/R.dll  # [win]

requirements:
  build:
    - {{ compiler('c') }}        # [not win]
    - {{native}}toolchain        # [win]
    - {{posix}}filesystem        # [win]
    - {{posix}}make
    - {{posix}}sed               # [win]
    - {{posix}}coreutils         # [win]
    - {{posix}}zip               # [win]
  host:
    - r-base {{ r_version }}
    - r-rlang >=0.3.0
  run:
    - r-base {{ r_version }}
    - {{ native }}gcc-libs         # [win]
    - r-rlang >=0.3.0
    - {{native}}gcc-libs         # [win]

test:
  commands:
    - $R -e "library('ellipsis')"           # [not win]
    - "\"%R%\" -e \"library('ellipsis')\""  # [win]

about:
  home: https://github.com/hadley/ellipsis
  license: GPL-3
  summary: 'In S3 generics, it''s useful to take ... so that methods can have additional argument.
    But this flexibility comes at a cost: misspelled arguments will be silently ignored.
    The ellipsis packages is an experiment that allows a generic to warn if any arguments
    passed in ... are not used.'
  license_family: GPL3
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  anaconda-services:
    comment: "Built for customer as a dependency to r-tidygraph"
    recipe_maintainers:
      - bkreider

  recipe-maintainers:
    - conda-forge/r
    - philip-khor

